<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Map Portfolio - Vertical Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fixed particles background -->
  <div id="particles-js"></div>
  
  <!-- Fixed header & navigation -->
  <header class="main-header">
    <div class="logo">
      <img src="gabi-floating.png" alt="YourName Logo" />
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#home" data-target="home" class="nav-link">Home</a></li>
        <li><a href="#about" data-target="about" class="nav-link">About</a></li>
        <li><a href="#skills" data-target="skills" class="nav-link">Skills</a></li>
        <li><a href="#projects" data-target="projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" data-target="contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- World container for the panels -->
  <div class="world">
    <section class="panel home-panel" id="home">
      <h1>Home</h1>
      <p>Welcome to my vertical portfolio map!</p>
    </section>

    <section class="panel about-panel" id="about">
      <h2>About</h2>
      <p>Here’s some information about me.</p>
    </section>

    <section class="panel skills-panel" id="skills">
      <h2>Skills</h2>
      <p>Check out my areas of expertise.</p>
    </section>

    <section class="panel projects-panel" id="projects">
      <h2>Projects</h2>
      <p>Projects I’ve worked on.</p>
    </section>

    <section class="panel contact-panel" id="contact">
      <h2>Contact</h2>
      <p>Let’s get in touch!</p>
    </section>
  </div>

  <!-- Include Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Initialize Particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { 
          "value": 50, 
          "density": { "enable": true, "value_area": 230 } 
        },
        "color": { "value": "#613329" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { 
          "enable": true, 
          "distance": 150, 
          "color": "#613329", 
          "opacity": 0.9, 
          "width": 1 
        },
        "move": { "enable": true, "speed": 0.5 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "push" } }
      },
      "retina_detect": true
    });
  </script>
  <!-- JS for smooth vertical scrolling -->
  <script src="script.js"></script>
</body>
</html>
