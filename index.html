<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="gabi-floating.png" alt="YourName Logo" />
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="world">
    <section id="home" class="panel home-panel">
      <h1>Home</h1>
      <p>TEST BANNER</p>
    </section>

    <section id="about" class="panel about-panel">
      <h2>About</h2>
      <p>Here’s some information about me.</p>
    </section>

    <section id="skills" class="panel skills-panel">
      <h2>Skills</h2>
      <p>Check out my areas of expertise.</p>
    </section>

    <section id="projects" class="panel projects-panel">
      <h2>Projects</h2>
      <p>Projects I’ve worked on.</p>
    </section>

    <section id="contact" class="panel contact-panel">
      <h2>Contact</h2>
      <p>Let’s get in touch!</p>
    </section>
  </div>

  <!-- Terminal Container -->
  <div class="terminal-container">
    <div class="terminal-output" id="terminal-output"></div>
    <input type="text" class="terminal-input" id="terminal-input" placeholder="Type a command..." autofocus />
  </div>

  <!-- Include Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { 
          "value": 50, 
          "density": { "enable": true, "value_area": 230 } 
        },
        "color": { "value": "#613329" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { 
          "enable": true, 
          "distance": 150, 
          "color": "#613329", 
          "opacity": 0.9, 
          "width": 1 
        },
        "move": { "enable": true, "speed": 0.5 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "push" } }
      },
      "retina_detect": true
    });
  </script>
  
  <!-- JS for smooth scrolling and interactive terminal -->
  <script src="script.js"></script>
</body>
</html>
